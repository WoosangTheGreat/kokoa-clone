<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watswup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-screen">
    <div class="up-bar chatup">
      <div class="up-bar__section">
        <span>Korea Telecom</span><i class="fas fa-signal"></i>
      </div>
      <div class="up-bar__section"><span>12:00</span></div>
      <div class="up-bar__section">
        <i class="fab fa-facebook-messenger"></i><span>100%</span
        ><i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__box">
        <a href="chats.html"><i class="fas fa-arrow-circle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__box"><span>Ryan</span></div>
      <div class="alt-header__box"><i class="fas fa-search fa-2x"></i></div>
    </header>

    <main class="chat-box">
      <div class="chat-box__time">
        <span>Monday Jan 1 2020</span>
      </div>

      <div class="messege">
        <img
          src="https://pm1.narvii.com/6218/6f2be5625ba59958e4b57d2d7807823bd39e9c31_hq.jpg"
        />
        <div class="messege__content">
          <span class="messege__content__name">Ryan</span>
          <div class="messege__content__me">
            <span>Hey!</span>
            <span>11:11</span>
          </div>
        </div>
      </div>

      <div class="messege mine">
        <div class="messege__content">
          <div class="messege__content__me_2">
            <span class="messege__time">11:12</span>
            <span class="messege__bub">What?</span>
          </div>
        </div>
      </div>

      <div class="messege">
        <img
          src="https://pm1.narvii.com/6218/6f2be5625ba59958e4b57d2d7807823bd39e9c31_hq.jpg"
        />
        <div class="messege__content">
          <span class="messege__content__name">Ryan</span>
          <div class="messege__content__me">
            <span>KaKao is the best!</span>
            <span>11:38</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="nomobile">
      <span>Make Your Screen Small!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
