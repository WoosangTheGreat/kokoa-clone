<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watswup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="up-bar">
      <div class="up-bar__section">
        <span>Korea Telecom</span><i class="fas fa-signal"></i>
      </div>
      <div class="up-bar__section"><span>12:00</span></div>
      <div class="up-bar__section">
        <i class="fab fa-facebook-messenger"></i><span>100%</span
        ><i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="welcome">
      <header>Welcome to Watswup</header>
      <p>
        Please log in or<br />
        Sign up for Watswup
      </p>
    </div>
    <div>
      <form action ="friends.html" method="get" class="login">
        <input name="username" type="number" placeholder="Phone number Only" />
        <input  name="password" type="password" placeholder="Password" />
        <button class="login__login""">Log In</button>
        <button class="login__submit">Sign Up</button>
        <a href="#">Find My Account</a>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
