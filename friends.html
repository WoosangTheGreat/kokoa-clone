<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watswup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="up-bar">
      <div class="up-bar__section">
        <span>Korea Telecom</span><i class="fas fa-signal"></i>
      </div>
      <div class="up-bar__section"><span>12:00</span></div>
      <div class="up-bar__section">
        <i class="fab fa-facebook-messenger"></i><span>100%</span
        ><i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title"><span>Friends</span></h1>
      <div class="screen-header__btn">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <div class="user-profile">
      <img
        src="https://pm1.narvii.com/6218/6f2be5625ba59958e4b57d2d7807823bd39e9c31_hq.jpg"
        class="user-profile__img"
      />
      <div class="user-profile__name"><span>Ryan</span></div>
    </div>

    <div class="user-profile">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSfhBEVym987ANVuhlRMUWHJbu4rR40AgHxuw&usqp=CAU"
        class="user-profile__img"
      />
      <div class="user-profile__name"><span>Panda</span></div>
    </div>
    <div class="user-profile">
      <img
        src="https://vignette.wikia.nocookie.net/line/images/b/bb/2015-brown.png/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/490/window-height/490?cb=20150808131630"
        class="user-profile__img"
      />
      <div class="user-profile__name"><span>Brown</span></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn friends-btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-circle fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti">1</span><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
